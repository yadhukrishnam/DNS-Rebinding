<html>
    <head>
        <title>Home Controller</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <style>
            .btn {
                width: 100%
            }
            
        </style>
    </head>
    <body>
        <header>
            <div class="container">
            <div class="row">
                <div class="col-md-12 text-center mt-3">
                    <h1 class="display-5 fw-bold">Home Controller</h1>
                    <p class="lead mb-4">a one-stop portal to control all your smart home devices</p>
                    <hr />
                </div>
            </div>
        </div>
        </header>
            <div class="container">
                    <div class="col-md-12">
                        <div class="row mt-5">
                        <div class="col-md-3">
                            <div class="card shadow-lg">
                                <div class="card-header">
                                    <h5 class="card-title">Heater</h5>
                                </div>
                                <div class="card-body">
                                    
                                    <form action="/heater/{{ next }}" method="POST">
                                        <label>Heater Status: </label>
                                        {% if status == "Enabled" %}
                                            <label style="color: green">{{ status }}</label>
                                            <br />
                                            <br />
                                            <button class="btn btn-danger btn-block" name="heater">Disable Heater</button>
                                        {% else %}
                                            <label style="color: red">{{ status }}</label>
                                            <br />
                                            <br />
                                            <button class="btn btn-success btn-block" name="heater">Enable Heater</button>
                                        {% endif %}
                                    </form>
                                </div>
                            </div>
                        </div>


                        <div class="col-md-3">
                            <div class="card shadow-lg">
                                <div class="card-header">
                                    <h5 class="card-title">Blinds</h5>
                                </div>
                                <div class="card-body">
                                    
                                    <form action="/heater/" method="POST">
                                        <label>Status: </label>
                                            <label style="color: red">Disabled</label>
                                            <br />
                                            <br />
                                            <button class="btn btn-success btn-block" name="heater">Enable Blinds</button>
                                    </form>
                                </div>
                            </div>
                            
                        </div>
            </div>
        
        </div>
    </body>
</html>
